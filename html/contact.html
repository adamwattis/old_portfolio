{% load static %}

<div class="content__title">Contact</div>
<hr>

<!--Contact-->
<div class="medium-text">I sometimes write articles on Medium. Follow me.</div>
<div class="medium-container">
  <img class="medium" src="{% static 'images/medium.png' %}">
</div>
<div>Write me a message.</div>
<form class="contact__form">
  <input class="contact__email" type="email" placeholder="Your email">
  <textarea class="contact__message" rows="5" placeholder="Your message to me"></textarea>
  <button class="contact__button" type="submit">Send</button>
</form>
